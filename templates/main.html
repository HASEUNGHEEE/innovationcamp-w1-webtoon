        <!-- JS -->

        <!-- style -->
        <style type="text/css">
            * {
                font-family: 'Noto Sans KR', sans-serif;
            }
             .mycards {
                margin: 80px auto 0px auto;
                width: 95%;
                max-width: 900px;
            }
            .wrap {
                max-width: 900px;
                width: 95%;
                margin: auto;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: black solid;
                border-radius: 5px;
            }
            .mytitle {
                width: 100%;
                height: 400px;

                background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url("https://otakukart.com/wp-content/uploads/2021/04/featured-webtoon.jpg");
                backgroung-size: cover;
                background-position: center;

                color: white;
                font-weight: 700;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .mytitle > button {
                width: 200px;
                height: 50px;

                background-color: transparent;
                color: white;

                border-radius: 50px;

                border: 1px solid white;

                margin-top: 10px;
            }
            .mytitle > button:hover {
                border: 3px solid hsl(141, 53%, 53%);
                background-color: hsl(141, 53%, 53%);
                color: white;
            }
            a {
                text-decoration: none;
            }

        </style>
        <script>
            $(document).ready(function () {
                showArticles();
            });

            function openClose() {
                if ($("#post-box").css("display") == "block") {
                    $("#post-box").hide();
                    $("#btn-post-box").text("포스팅 박스 열기");
                } else {
                    $("#post-box").show();
                    $("#btn-post-box").text("포스팅 박스 닫기");
                }
            }

            function postArticle() {
                let url = $('#post-url').val()
                let comment = $('#post-comment').val()

                $.ajax({
                    type: "POST",
                    url: "/memo",
                    data: {url_give:url, comment_give:comment},
                    success: function (response) { // 성공하면
                        alert(response["msg"]);
                        window.location.reload()
                    }
                })
            }

            function showArticles() {
                $.ajax({
                    type: "GET",
                    url: "/memo",
                    data: {},
                    success: function (response) {
                        let articles = response['all_articles']
                        for (let i = 0; i < articles.length; i++) {
                            let title = articles[i]['title']
                            let image = articles[i]['image']
                            let url = articles[i]['url']
                            let desc = articles[i]['desc']
                            let comment = articles[i]['comment']

                            let temp_html = `<div class="card">
                                                <img class="card-img-top"
                                                     src="${image}"
                                                     alt="Card image cap">
                                                <div class="card-body">
                                                    <a target="_blank" href="${url}" class="card-title">${title}</a>
                                                    <p class="card-text">${desc}</p>
                                                    <p class="card-text comment">${comment}</p>
                                                </div>
                                            </div>`
                            $('#cards-box').append(temp_html)
                        }
                    }
                })
            }
            function logout() {
                window.location.href="/logout"
            }
            function mypage() {
                window.location.href="/mypage"
            }
        </script>

    </head>

    <body>

                                style="font-family: 'Stylish', sans-serif;font-size: larger;">인생네툰</strong>

                    <div class="field is-grouped">
                        <p class="control">

                                    마이페이지

                            </button>
                        </p>
                        <p class="control">
                            <button onclick="logout()" class="button is-success">
                                <span>로그아웃</span>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </nav>
        <div class="mytitle">
            <h1></h1>

                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://shared-comic.pstatic.net/thumb/webtoon/748105/thumbnail/thumbnail_IMAG19_d8bd40f2-76f6-448b-8650-126c0d5137b6.jpg" class="card-img-top" alt="...">
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://shared-comic.pstatic.net/thumb/webtoon/758037/thumbnail/thumbnail_IMAG19_67290a02-fe7f-448d-aed9-6ec88e558088.jpg" class="card-img-top" alt="...">
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://shared-comic.pstatic.net/thumb/webtoon/762073/thumbnail/thumbnail_IMAG19_1976e314-b676-4ff5-a23b-b6605a7b7403.jpg" alt="...">
                    </div>

            </div>
        </div>
    </body>
